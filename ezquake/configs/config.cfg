//                                         A L I A S E S                                          //
//                                                                                                //
////////////////////////////////////////////////////////////////////////////////////////////////////


unaliasall
alias +att           "cmd $weaponreg; cmd x"
alias -att           "cmd $weaponreg; cmd z"
alias +ax            "weapon 1; +attack"
alias -ax            "wait; -attack"
alias +gl            "weapon 6 5 4 3 2 1; +attack"
alias -gl            "wait; -attack"
alias +lg            "+fire 8 5 4 3 2 1; crosshairimage $xhair_image_lg; crosshaircolor $xhair_color_lg; crosshairsize $xhair_lg_size; sensitivity $sens_lg; fov $fov_lg"
alias -lg            "-fire; crosshairimage $xhair_image_default; crosshaircolor $xhair_color_default; crosshairsize $xhair_default_size; sensitivity $sens_default; fov $fov_default"
alias +lg_simple     "+fire 8 5 4 3 2 1"
alias -lg_simple     "-fire"
alias +ng            "+fire 4 3 2 1"
alias -ng            "-attack"
alias +rj            "+rl; +jump"
alias -rj            "-rl; -jump"
alias +rl            "+fire 7 6 5 4 3 2 1"
alias -rl            "-attack"
alias +sg            "+fire 2 5 4 1"
alias -sg            "-attack"
alias +sng           "+fire 5 4 3 2 1"
alias -sng           "-attack"
alias +ssg           "+fire 3 2 1"
alias -ssg           "-attack"

alias ax             "cmd g; set weaponreg g"
alias dallas1        "connectbr dal.spawnfrag.com:28501"
alias dallas2        "connectbr dal.spawnfrag.com:28502"
