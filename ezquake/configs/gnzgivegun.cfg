alias _tp_gun_safe    "cl_weaponhide 2; cl_weaponpreselect 4"
alias _tp_gun_unsafe  "cl_weaponhide 0; cl_weaponpreselect 0"

alias +give_rl        "_tp_gun_unsafe; weapon 7 8 6; tp_msgkillme"
alias -give_rl        "_tp_gun_safe"

alias +give_lg        "_tp_gun_unsafe; weapon 8 7 6; tp_msgkillme"
alias -give_lg        "_tp_gun_safe"


bind 9 +give_rl
bind 0 +give_lg
