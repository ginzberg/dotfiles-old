// gnz traditional weapon script

// special alias for using mwheelup/mwheeldown
alias +ax    "weapon 1; +attack"
alias -ax    "wait; -attack; weapon 2"

// alias +ssg   "weapon 3 2 1; +attack"
// alias -ssg   "wait; -attack; weapon 2"

alias +gl	"weapon 6 5 4 3 2 1; +attack"
alias -gl 	"wait; -attack; weapon 2"


// +fire aliases
alias +ssg	"+fire 3 2 1"
alias -ssg	"-attack"

alias +rl 	"+fire 7 6 5 4 3 2 1"
alias -rl	"-attack"
	
alias +lg 	"+fire 8 5 4 3 2 1"
alias -lg	"-attack"
	
// alias +gl 	"+fire 6 5 4 3 2 1"	
// alias -gl	"-attack"

alias +sng 	"+fire 5 4 3 2 1"
alias -sng	"-attack"

alias +ng 	"+fire 4 3 2 1"
alias -ng	"-attack"

alias +sg 	"+fire 2 5 4 1"
alias -sg	"-attack"

alias +rj    	"+rl; +jump"
alias -rj    	"-rl; -jump"

// weapon keys
bind  MOUSE1        +rl		// Fire RL, or best available (exclude LG)
bind  SPACE         +lg		// Fire LG, or best available (exclude RL, GL)
bind  MWHEELUP      +gl		// Fire GL, or best available (exclude LG, RL)
bind  SHIFT	    +sng	// Fire SNG, or best available (exclude LG, RL, GL)
bind  MOUSE5        +sg		// Fire SG, or best safe
bind  MOUSE4 	    +ssg 	// Fire SSG, or best safe
bind  MWHEELDOWN    +ax		// Swing Ax

