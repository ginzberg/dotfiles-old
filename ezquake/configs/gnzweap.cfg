// gnz traditional weapon script


// +fire aliases
alias +ax "+fire 1"
alias -ax "-fire"

alias +ssg	"+fire 3 2 1"
alias -ssg	"-fire"

alias +rl 	"+fire 7 6 5 4 3 2 1"
alias -rl	"-fire"
	
alias +lg 	"+fire 8 5 4 3 2 1"
alias -lg	"-fire"
	
alias +gl 	"+fire 6 5 4 3 2 1"	
alias -gl	"-fire"

alias +sng 	"+fire 5 4 3 2 1"
alias -sng	"-fire"

alias +ng 	"+fire 4 3 2 1"
alias -ng	"-fire"

alias +sg 	"+fire 2 5 4 1"
alias -sg	"-fire"

alias +rj    	"+rl; +jump"
alias -rj    	"-rl; -jump"

